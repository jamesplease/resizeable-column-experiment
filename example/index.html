<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resizeable Column Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class='column'>
      <div class="cell-header">
        James
        <div class="resize"></div>
      </div>
      <div class="cell-column">
        <div class="cell one">Admiralty</div>
        <div class="cell two">Xively (sketch)</div>
        <div class="cell three">JSI (sketch)</div>
        <div class="cell four">Bocoup.com (sketch)</div>
      </div>
    </div>
  </main>
  <script src='../node_modules/babel-core/browser-polyfill.js'></script>
  <script src='http://localhost:35729/livereload.js'></script>
  <script src='../dist/resizeable-column.js'></script>
</body>
</html>
